<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Navigateur Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenue sur mon navigateur web en Node.js</h1>
    <p>Entrez une URL pour ouvrir dans un nouvel onglet :</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button id="newTabButton">Nouvel Onglet</button>
    <p>Entrez plusieurs URLs (séparées par des saut de ligne ) pour ouvrir dans des onglets distincts :</p>
    <textarea name="Text1" cols="40" rows="1"id="multipleUrlsInput"></textarea>
    <button id="openMultipleUrlsButton">Ouvrir Plusieurs Onglets</button>
    <hr>
   
  </header>
  <main id="mainContent">
    <div id="tabsContainer"></div>
    <div id="webviewsContainer"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
